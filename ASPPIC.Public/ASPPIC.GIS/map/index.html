<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simple FeatureLayer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.5.1/dist/esri-leaflet.js"
        integrity="sha512-q7X96AASUF0hol5Ih7AeZpRF6smJS55lcvy+GLWzJfZN+31/BQ8cgNx2FGF+IQSA4z2jHwB20vml+drmooqzzQ=="
        crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"
        integrity="sha512-Abr21JO2YqcJ03XGZRPuZSWKBhJpUAR6+2wH5zBeO4wAw4oksr8PRdF+BKIRsxvCdq+Mv4670rZ+dLnIyabbGw=="
        crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([45.8, 25], 7);

        L.esri.basemapLayer('Streets').addTo(map);

        var judete_medie_zi = new L.GeoJSON.AJAX("../geojsonfiles/judete_va2.geojson").addTo(map);
        judete_medie_zi.bindPopup(function (layer) {
            return L.Util.template('<p>Nume judet <strong>{f2}</strong> nr de cazuri {f1}</p>', layer.feature.properties);
        });

        var spitale = L.esri.featureLayer({
            url: 'https://gissrv.asppic-19.geo-spatial.ro/file-geojson/rest/services/spitale/FeatureServer/0'
        }).addTo(map);

        spitale.bindPopup(function (layer) {
            return L.Util.template('<p>Nume spital <strong>{f2}</strong> nr de cazuri {f1}</p>', layer.feature.properties);
        });


    </script>

</body>

</html>
